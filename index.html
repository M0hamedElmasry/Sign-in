<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="sign-up">
        <img src="img/sign-up.png" alt="">
        <h1>Sign in Now</h1>
        <form>
            <input type="email" class="box" placeholder="Your Email">
            <input type="password" class="box" placeholder="Your Password">
            <p> <span><input type="checkbox"></span> Remember Me</p>
            <button type="button" class="signup-btn">Sign in</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="face-btn">Login With Facebook</button>
            <p>Do You Not Have An Account ? <a href="#">Sign Up</a></p>
        </form>
        <div class="footer">
            <footer>&copy; <span>Mohamed Elmasry</span></footer>
        </div>
    </div>
</body>
</html>
